{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-12 col-lg-12">
        <div class="card">
            <div class="card-header">Historique des Générations d'Images</div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush table-borderless">
                    <thead>
                        <tr>
                            <th>Prompt</th>
                            <th>Image</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in history %}
                        <tr>
                            <td>{{ entry.prompt.description }}</td>
                            <td>
                                <img src="{{ entry.image.url }}" alt="Image générée" style="max-width: 150px;">
                            </td>
                            <td>{{ entry.created_at|date:"d M Y H:i" }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Aucun historique trouvé.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
